<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Tracker
  </title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    #coordinates {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h3>Asim Track's Your PhoneðŸ˜‚</h3>
<p id="coordinates">Fetching coordinates...</p>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
var map = L.map('map').setView([51.505, -0.09], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var marker = L.marker([51.505, -0.09]).addTo(map);

function updateLocation(lat, lng) {
  marker.setLatLng([lat, lng]);  
  map.setView([lat, lng]);
  document.getElementById('coordinates').innerText = `Latitude: ${lat}, Longitude: ${lng}`;
}

if (navigator.geolocation) {
  navigator.geolocation.watchPosition(function(position) {
    var lat = position.coords.latitude;
    var lng = position.coords.longitude;
    
    updateLocation(lat, lng);
  }, function(error) {
    console.error('Error getting geolocation:', error);
    document.getElementById('coordinates').innerText = 'Unable to retrieve location.';
  }, {
    enableHighAccuracy: true,  
    maximumAge: 0            
  });
} else {
  console.log("Geolocation is not supported by this browser.");
  document.getElementById('coordinates').innerText = 'Geolocation not supported.';
}
</script>

</body>
</html>
